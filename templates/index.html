<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Personal Assistant</title>
  <style>
    /* --- Reset & Body --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* --- Chat Container --- */
    #chatbox {
      width: 100%;
      max-width: 700px;
      height: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow-y: auto;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar styling */
    #chatbox::-webkit-scrollbar {
      width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: #90caf9;
      border-radius: 10px;
    }

    .message {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(135deg, #64b5f6, #42a5f5);
      color: white;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      background: #f1f3f4;
      color: #222;
      align-self: flex-start;
      text-align: left;
      border-bottom-left-radius: 4px;
    }

    /* Typing indicator */
    .typing {
      display: inline-block;
      background: #f1f3f4;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 8px 0;
      align-self: flex-start;
    }
    .typing span {
      height: 8px;
      width: 8px;
      background: #999;
      display: inline-block;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* --- Input Area --- */
    #inputArea {
      width: 100%;
      max-width: 700px;
      display: flex;
      gap: 10px;
    }

    #commandInput {
      flex: 1;
      padding: 14px 18px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    #commandInput:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 8px rgba(66,165,245,0.3);
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.95);
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      #chatbox {
        height: 400px;
      }
      #commandInput, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– AI Personal Assistant</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="commandInput" placeholder="Type your command..." />
    <button onclick="sendCommand()">Send</button>
    <button onclick="startListening()">ðŸŽ¤</button>
  </div>

  <script>
    async function sendCommand(text = null) {
      const input = document.getElementById("commandInput");
      const commandText = text || input.value;
      if (!commandText) return;

      const chatbox = document.getElementById("chatbox");

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = commandText;
      chatbox.appendChild(userMsg);
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      // Assistant typing indicator
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = "<span></span><span></span><span></span>";
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;

      // Fetch response
      const res = await fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: commandText })
      });
      const data = await res.json();

      // Remove typing indicator
      chatbox.removeChild(typing);

      // Assistant message
      const assistantMsg = document.createElement("div");
      assistantMsg.className = "message assistant";
      assistantMsg.innerText = data.response;
      chatbox.appendChild(assistantMsg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // --- Voice Input ---
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        sendCommand(spokenText);
      };

      recognition.onerror = function(event) {
        console.error("Error in recognition: " + event.error);
      };
    }
  </script>
</body>
</html>
