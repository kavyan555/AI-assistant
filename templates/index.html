<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Personal Assistant ü§ñ</title>

  <!-- Icon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" type="image/png" />

  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0a0f1f, #081426, #0f1f3a);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      color: #00eaff;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #00eaff, 0 0 24px #00eaff88;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* CHAT CONTAINER */
    #chatbox {
      width: 100%;
      max-width: 800px;
      height: 500px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0,255,255,0.2);
    }

    #chatbox::-webkit-scrollbar { width: 8px; }
    #chatbox::-webkit-scrollbar-thumb {
      background: rgba(0, 238, 255, 0.3);
      border-radius: 10px;
    }

    .message {
      padding: 12px 18px;
      margin: 8px 0;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.5;
      animation: fadeIn 0.4s ease forwards;
      transform-origin: bottom;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
    }

    .assistant {
      align-self: flex-start;
      background: rgba(0, 255, 255, 0.1);
      border-left: 3px solid #00eaff;
      color: #b3f5ff;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    /* Typing Animation */
    .typing {
      display: flex;
      align-items: center;
      gap: 6px;
      align-self: flex-start;
      padding: 10px 14px;
      border-radius: 14px;
      border-left: 3px solid #00eaff;
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
    }

    .typing span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00eaff;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    /* INPUT SECTION */
    #inputArea {
      width: 100%;
      max-width: 800px;
      margin-top: 18px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 10px 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    #commandInput {
      flex: 1;
      background: transparent;
      border: none;
      color: #e0f7fa;
      font-size: 16px;
      outline: none;
      padding: 10px;
    }

    #commandInput::placeholder { color: #80deea; }

    button {
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00eaff, #1de9b6);
      color: #001f2e;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      margin-left: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    button:active { transform: scale(0.97); }

    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      #chatbox { height: 420px; }
      #commandInput { font-size: 14px; }
      button { padding: 10px 14px; font-size: 14px; }
    }

    /* Background floating circles for depth */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.3), transparent 60%);
      animation: floaty 12s infinite ease-in-out;
      z-index: 0;
    }
    .bubble:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 200px; height: 200px; bottom: 15%; right: 15%; animation-delay: 2s; }
    .bubble:nth-child(3) { width: 100px; height: 100px; top: 60%; left: 50%; animation-delay: 4s; }

    @keyframes floaty {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <!-- Background bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <h1>AI Personal Assistant ü§ñ</h1>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="commandInput" placeholder="Type a message or ask me anything..." />
    <button onclick="sendCommand()">Send</button>
    <button onclick="startListening()">üé§</button>
  </div>

  <script>
    // üó£Ô∏è Function to speak text using browser's speech synthesis
    function speak(text) {
      if (!('speechSynthesis' in window)) return; // not supported
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.rate = 1;
      utter.pitch = 1;
      utter.volume = 1;
      speechSynthesis.cancel(); // stop any ongoing speech
      speechSynthesis.speak(utter);
    }

    async function sendCommand(text = null) {
      const input = document.getElementById("commandInput");
      const commandText = text || input.value.trim();
      if (!commandText) return;

      const chatbox = document.getElementById("chatbox");

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = commandText;
      chatbox.appendChild(userMsg);
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      // Typing indicator
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerHTML = "<span></span><span></span><span></span>";
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const res = await fetch("/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: commandText }),
        });
        const data = await res.json();

        chatbox.removeChild(typing);

        const assistantMsg = document.createElement("div");
        assistantMsg.className = "message assistant";
        assistantMsg.innerText = data.response || "‚ö†Ô∏è No response from the assistant.";
        chatbox.appendChild(assistantMsg);
        chatbox.scrollTop = chatbox.scrollHeight;

        // üîä Speak the assistant's reply
        if (data.response) speak(data.response);

      } catch (err) {
        chatbox.removeChild(typing);
        const errorMsg = document.createElement("div");
        errorMsg.className = "message assistant";
        errorMsg.innerText = "‚ö†Ô∏è Unable to connect to the server.";
        chatbox.appendChild(errorMsg);
      }
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = function (event) {
        const spokenText = event.results[0][0].transcript;
        sendCommand(spokenText);
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
      };
    }
  </script>
</body>
</html>
